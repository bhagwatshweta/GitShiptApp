
<div class="well">

    <div class="row">
        <div class="col-md-6 col-xs-12">
            <label>Search For User</label>
            <input class="form-control" type="text" ng-model="userName" placeholder="enter username" ng-change = "triggerHTTPCall()"/>
        </div>
        <div class="col-md-3 col-xs-12">
            <button class = "btn btn-primary" ng-click = "getUser()" style="margin-top: 24px;">Search</button>
        </div>
    </div>
    <div ng-show = "displayed" class="col-md-3 col-xs-12" >
        <a href="{{ userDetailsData.html_url }}" target="_blank"><h2> {{ userDetailsData.login }} </h2>
            <img src="{{ userDetailsData.avatar_url }}" width="90" height="90" alt="{{ userDetailsData.login }}">
        </a>
        <p>
            <b>Following: {{ userDetailsData.following }} </br>
                Followers: {{ userDetailsData.followers }}
            </b>
        </p>
    </div>

    <div class="row">
        <div ng-show="notFound" class="col-md-12 col-xs-12">
            <h4 class="text-danger">User Not Found!</h4>
        </div>
    </div>

    <div class="row" ng-show="displayed">
        <div class="col-md-6 col-xs-12">
            <div ng-show="followersAvailable">
                <p><strong>List of Followers:</strong></p>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>User Avatar</th>
                        <th>User Handle</th>
                    </tr>
                    </thead>
                    <tbody  ng-repeat = "follower in followersList">
                    <tr>
                        <td><a href="{{ follower.html_url }}" target="_blank"><img src="{{ follower.avatar_url }}" width="40" height="40" alt="{{ follower.login }}"></a> </td>
                        <td><a href="{{ follower.html_url }}" target="_blank">{{ follower.login }}</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p ng-show = "nextPayload"><a href="" ng-click = "loadData()"><b>load more >></b></a></p>

        </div>
    </div>
</div>
